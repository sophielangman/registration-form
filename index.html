<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <section class="max-length island">
    <div class="pad-t">
      <h1 class="push not-bold">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form class="push-0" method="POST" action="https://formspree.io/lang0480@algonquinlive.com">
        <fieldset class="push-0">
          <legend class="pad-b-1-4 push-0 pad-b-1-2 italic mega">Personal details</legend>
          <div class="grid">
            <div class="unit xs-1 s-1 m-1 l-1-2 gutter-right push">
              <label class="kilo" for="name">Name</label>
              <input id="name" name="name" required>
            </div>
            <div class="unit xs-1 s-1 m-1 l-1-2 push">
              <label class="kilo" for="age">Age</label>
              <input id="age" type="number" name="age" required>
            </div>
            <div class="unit xs-1 s-1 m-1 l-1-2 psh push">
              <label class="kilo" for="email">Email</label>
              <input id="email" type="email" name="email" required>
            </div>
            <div class="unit xs-1 s-1 m-1 l-1-2 push">
              <label for="subject">Physical fitness</label>
              <select id="subject" name="_subject">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>
          </div>
          <div class="push">
            <label class="kilo" for="address">Address</label>
            <textarea id="address" name="address" required></textarea>
          </div>
        </fieldset>
        <fieldset class="push">
          <legend class="push italic mega">Mission statement</legend>
          <div class="push">
            <label class="kilo" for="details">Why do you want to go to Mars?</label>
            <textarea id="details" name="message" required></textarea>
          </div>
          <div class="push text-center">
            <button class="btn bold" type="submit">Register for the trip!</button>
          </div>
          <input type="hidden" name="_subject" value="Request to join the mission">
        </fieldset>
      </form>
    </div>
  </section>

</body>
</html>
